#  If 'strict' is True, then the Java Toolkit will reject unsigned
#  or unencrypted messages if it expects them signed or encrypted
#  Also will reject the messages if not strictly follow the SAML
onelogin.saml2.strict =  false

# Enable debug mode (to print errors)
onelogin.saml2.debug =  true


## Service Provider Data that we are deploying ##

#  Identifier of the SP entity  (must be a URI)
onelogin.saml2.sp.entityid = hongarc

# Specifies info about where and how the <AuthnResponse> message MUST be
# returned to the requester, in this case our SP.
# URL Location where the <Response> from the IdP will be returned
onelogin.saml2.sp.assertion_consumer_service.url = http://localhost:8081/api/saml/wso2-back

# SAML protocol binding to be used when returning the <Response>
# message.  Onelogin Toolkit supports for this endpoint the
# HTTP-POST binding only
onelogin.saml2.sp.assertion_consumer_service.binding = urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST

onelogin.saml2.idp.entityid = hongarc
onelogin.saml2.idp.single_sign_on_service.url = https://login.vgisc.com:25443/samlsso
#onelogin.saml2.sp.x509cert = 
#onelogin.saml2.sp.privatekey = 
onelogin.saml2.idp.x509cert = 
onelogin.saml2.idp.single_logout_service.url = https://login.vgisc.com:25443/samlsso
onelogin.saml2.sp.single_logout_service.url = http://localhost:8081/api/saml/sls
onelogin.saml2.sp.single_logout_service.binding = urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect
